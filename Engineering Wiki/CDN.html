</p><h3 id="699bd78f-41ff-4e0e-b327-c7b047a39291" class="">能力：</h3><p id="9e44ed10-a9af-44a0-8161-e83253c50fdb" class="">减小源服务器压力</p><p id="2c5bf7b1-fed9-4a15-9cc7-4b3e26729a75" class="">抗ddos攻击</p><p id="9aeb63e4-ac2e-48ad-b4eb-762c9e9388a9" class="">
</p><h3 id="82699aa1-c7df-4c62-ae99-725dd3ec1450" class="">原理：</h3><p id="761b9dde-c0aa-49cd-92fc-2031e78ef3de" class="">访问域名时，会先看本地有没有DNS缓存，没有就去网站的DNS服务，如果域名设置了CNAME指向某CDN服务器（阿里云，腾讯云，AWS）。就去请求 CDN 中的智能 DNS 均衡负载系统。找到最适合访问者的节点进行访问。如果是第一次访问，CDN服务器就会去源服务去访问并缓存下来。不是第一次就直接把缓存的数据给访问者。</p><p id="9a151db7-e992-47b8-8f74-7251691dd2b2" class="">
</p><figure id="6568d7d7-c910-4a65-a49f-828186b94352" class="image"><a href="CDN/Untitled.png"><img style="width:1440px" src="CDN/Untitled.png"/></a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="c6d3ffd4-c72d-4be9-b0ab-27b7d2f0aa21"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">CDN架构：
多级缓存，L1、L2，每一层的 cache 一级比一级大，可以存储更多资源，但是响应一个比一个耗时，如果L1没有就去L2找，L2没有就去源站下载。</div></figure><p id="02805674-32c3-418d-a741-c356ba0691ec" class="">
</p><figure id="30681554-3f95-40d7-aa8e-ee3b3d93044b"><a href="https://zhuanlan.zhihu.com/p/39028766" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">闲话 CDN</div><div class="bookmark-description">这篇文章通过 FCC 上海线下和成都微信的分享，整理成文字稿顺便凑一下更新，考虑到吃瓜读者们不知道都了解到啥程度，以及我科普作者的身份（自己定的），我决定从入门到放弃的介绍一下，大致涉及： 由于每个地方都事无巨细讲起来非常费劲，费劲就容易跳票，而且会导致篇幅过长，所以其实都是科普向的，如果想要深入，在每个地方都会给出链接，可以进行针对性的深入阅读。 如果有说的不对的地方请各位大佬指摘， 粗体 部分为超链接。 从一个简单的栗子说起： 「非洲农业不发达，人人都要金坷垃」--相信大家基本上都看过来自美国圣地亚哥的视频，美国人、非洲人和日本人在一起抢来抢去。如果金坷垃只在一个地方生产，那么非洲的运输成本和生产者的产能压力都很大。 那么很简单，我们在世界的每个需要金坷垃的国家都开代工厂，都生产金坷垃--我们的 CDN 就是生产金坷垃的公司，而一个个「节点」就是代工厂。 CDN，中文名叫做「内容分发网络」，它的作用是减少 传播时延，找最近的节点，实际上，尽管互联网帮助我们实现了地球村，但是从中国到日本和从大陆到台湾的时延仍旧是不一样的，这一点可以从 ping 和 traceroute 中看出。 CDN 作为前端性能经典手段，相信大家已经无脑使用了，正如前面所说的，减少了时延，从很大程度上就能作为加速手段了。实际上，真正的 CDN 并不是前面举例的一个国家一个节点，甚至是一个运营商，一个省份乃至地区都会有节点。 ￼ 一个非常简单就能想明白的问题，如果 CDN 已经能帮我返回数据了，那么请求就不会到达源站，源站（服务器）的负载就减轻了。 既然源站的负载被减轻了，那么在受到 DDOS 攻击的时候，也能谈笑风生。 当年阮老师被 DDOS 闹的满城风雨，后来阮老师就把内容开始迁移到 GayHub...... 然后本来我不用更新内容，就在最近，阮老师发布了一篇 DDOS 防御指南，然后接着被攻击，又瘫痪了，防御指南中说自己受到了 CC，然后迁移到了腾讯云，啪啪啪打了我的脸......当然，其实 CC 并没有那么难防御，但是不在分享主题内容中，感兴趣的可以之后聊......</div></div><div class="bookmark-href"><img src="https://static.zhihu.com/static/favicon.ico" class="icon bookmark-icon"/>https://zhuanlan.zhihu.com/p/39028766</div></div><img src="https://pic1.zhimg.com/v2-e1b750029b3f4aea42aa898b69d9ad15_b.jpg" class="bookmark-image"/></a></figure></div></article></body></html>
